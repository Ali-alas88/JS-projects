<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-img-slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="img-container">
          <img src="https://picsum.photos/id/1/400/300" alt="" />
          <img src="https://picsum.photos/id/20/400/300" alt="" />
          <img src="https://picsum.photos/id/40/400/300" alt="" />
          <img src="https://picsum.photos/id/30/400/300" alt="" />
        </div>
        <button class="btn Prev">
          <i class="fa-solid fa-arrow-left Prev"></i>
        </button>
        <button class="btn Next">
          <i class="fa-solid fa-arrow-right Next"></i>
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
